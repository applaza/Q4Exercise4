		<form>
			<label>Enter Value in Meters(m): </label>
			<input type="number" name="num_1" id="num_1"><br>
			<br>
			<button type="button" onclick="Compute()">Convert</button>

		<script>
			function Compute() {
				var num_1 = document.getElementById("num_1").value;
				var num_2 = 100;
				var product = Number(num_1) * Number(num_2);
				var result = document.getElementById("result");
				alert("The value inputed in cm is: " + product)
				result.innerHTML = num_1 + " meter(s) = " + product + " centimeter(s)";

			}
